<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lab2 Quiz Questions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="admin.css" />
    <script defer src="admin.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="input-group mb-3">
            <p class="m-3">Question*</p>
            <textarea  id="question" cols="150" rows="5" class="formcontrol"></textarea>
        </div>
        <p class="m-3">Answer*</p>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    A&nbsp;<input class="choice" type="radio" name="answer">
                </div>
            </div>
            <input type="text" class="choice_text form-control">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    B&nbsp;<input class="choice" type="radio" name="answer">
                </div>
            </div>
            <input type="text" class="choice_text form-control">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    C&nbsp;<input class="choice" type="radio" name="answer">
                </div>
            </div>  
            <input type="text" class="choice_text form-control">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    D&nbsp;<input class="choice" type="radio" name="answer">         
                </div>
            </div>
            <input type="text" class="choice_text form-control">
        </div> 
        <button type="submit" onclick="module.addQuestion()" class="btn btn-primary mb-3">Add Question</button>
        <button type="submit" onclick="module.clearQuestions()" class="btn btn-primary mb-3">Clear</button>

        <div id="questions">
        </div>   
    </div>
</body>
</html>
