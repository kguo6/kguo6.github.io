<body>
    <div class="container">
        <div class="mt-3" id="questions"></div>
        <div class="questionForm">
            <div class="input-group mb-3">
                <p class="m-3">Question*</p>
                <textarea id="question" cols="150" rows="5" class="formcontrol"></textarea>
            </div>
            <p class="m-3">Answer*</p>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input class="choice" type="radio" name="answer">
                    </div>
                </div>
                <input type="text" class="choice_text form-control">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input class="choice" type="radio" name="answer">
                    </div>
                </div>
                <input type="text" class="choice_text form-control">
            </div>

                    <div class="input-group-text">
                        <input class="choice" type="radio" name="answer">
                    </div>
                </div>
                <input type="text" class="choice_text form-control">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input class="choice" type="radio" name="answer">
                    </div>
                </div>
                <input type="text" class="choice_text form-control">
            </div>
        </div>
        <button type="submit" onclick="module.addQuestion()" class="btn btn-primary mb-3">Add Question</button>
        <button type="submit" onclick="module.clearQuestions()" class="btn btn-primary mb-3">Clear</button>
    </div>

    <div class="modal fade" id="editQuestionModal" tabindex="-1" role="dialog" aria-labelledby="editQuestionModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editQuestionModalLabel">Edit Question</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="questionForm">
                        <div class="input-group mb-3">
                            <p class="mb-3">Question*</p>
                            <textarea id="editQuestion" cols="150" rows="5" class="formcontrol"></textarea>
                        </div>
                        <p class="mb-3">Answer*</p>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input class="editChoice" type="radio" name="answer">
                                </div>
                            </div>
                            <input type="text" class="editChoiceText form-control">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input class="editChoice" type="radio" name="answer">
                                </div>
                            </div>
                            <input type="text" class="editChoiceText form-control">
                        </div>

                                </div>
                            </div>
                            <input type="text" class="editChoiceText form-control">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="save-edit" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</body>
